services:
  # Web Service
  - type: web
    name: noviqueen-beads-creative
    env: node
    region: oregon # Change to your preferred region
    plan: free
    buildCommand: npm install && npm run db:migrate
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        sync: false # Set this manually in Render dashboard with your Supabase connection string
      - key: SESSION_SECRET
        generateValue: true
      - key: BCRYPT_ROUNDS
        value: 10
      - key: MAX_FILE_SIZE
        value: 5242880
